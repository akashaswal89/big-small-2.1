<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Big or Small Prediction Table</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f7f9fc;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
    }

    table {
      width: 90%;
      margin: auto;
      border-collapse: collapse;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      background-color: #fff;
    }

    th {
      background-color: #4a90e2;
      color: white;
      padding: 15px;
      font-size: 18px;
    }

    td {
      padding: 12px;
      text-align: center;
      font-size: 16px;
      border-bottom: 1px solid #ddd;
    }

    tr.big {
      background-color: #fff8b3; /* soft yellow */
    }

    tr.small {
      background-color: #004080; /* dark blue */
      color: white;
    }

    tr:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>
  <h1>Big or Small Prediction Table</h1>
  <table id="resultTable">
    <thead>
      <tr>
        <th>Number</th>
        <th>Prediction</th>
        <th>Accuracy</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

<script>
  function randomPredictBigOrSmall(inputNumber) {
    const randomValue = Math.random();
    const prediction = randomValue >= 0.5 ? 'big' : 'small';
    const accuracy = prediction === 'big' ? 55.56 : 44.44;

    return {
      number: inputNumber,
      prediction: prediction,
      accuracy: accuracy
    };
  }

  // Fixed list of numbers to display
  const allowedNumbers = [
    2, 3, 6, 7, 10, 12, 13, 16, 17, 20, 22, 23, 26, 27, 30, 32, 33, 36, 37, 40,
    42, 43, 46, 47, 50, 52, 53, 56, 57, 60, 62, 63, 66, 67, 70, 72, 73, 76, 77,
    80, 82, 83, 86, 87, 90, 92, 93, 96, 97, 100
  ];

  const tableBody = document.querySelector("#resultTable tbody");

  allowedNumbers.forEach(i => {
    const result = randomPredictBigOrSmall(i);
    const row = document.createElement("tr");
    row.className = result.prediction;

    row.innerHTML = `
      <td>${result.number}</td>
      <td>${result.prediction}</td>
      <td>${result.accuracy}%</td>
    `;

    tableBody.appendChild(row);
  });
</script>
</body>
</html>
